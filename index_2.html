<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML DOM</title>
    <style>
      .red {
        color: red;
      }
      .candy {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>From Session 8</h1>
    <div class="box"></div>
    <div class="box-2">
      Text 1
      <!-- Chuyển thành thẻ input nhờ attr contenteditable -->
      <h3 class="heading-3" contenteditable="">Heading 3</h3>
      Text 2
    </div>
    <h1>After Box 2</h1>
    <div class="box-3"></div>
    <div class="box-4 grid">
      <h1>Class List</h1>
    </div>
    <div class="box-5">
      <h1>Listen Event 1</h1>
      <h1>Listen Event 2</h1>
      <h1>Listen Event 3</h1>
      <!-- mouseover -->
      <h2 onclick="console.log(this)">
        <span>DOM Events</span>
      </h2>
    </div>
    <a href="./dom_event_example.html">DOM Event Example</a>
  </body>
  <script src="./assets/js/theory_2.js"></script>
